<h2>IP导入导出</h2>
<div class="alert fade in hide">
    <button type="button" class="close" data-dismiss="alert">×</button>
    <p class="message"></p>
</div> <!-- .alert -->
<ul class="nav nav-tabs">
    <li class="active"><a href="#import-export-ip" data-toggle="tab">导入/导出</a></li>
    <li><a href="#logs" data-toggle="tab">日志</a></li>
</ul>
<div id="tab-switch" class="tab-content">
    <div id="import-export-ip" class="tab-pane fade in active">
        <form method="POST" onSubmit="onSubmit(); return false;">
            <div class="row-fluid">
                <div class="span4">
                    <label>任务类型</label>
                </div> <!-- .span4 -->
                <div class="span8">
                    <input type="radio" name="type" value="import" checked>导入
                    <input type="radio" name="type" value="export">导出
                </div> <!-- .span8 -->
            </div> <!-- .row-fluid -->

            <div class="row-fluid">
                <div class="span4">
                    <label for="ip-format">导入/导出格式</label>
                </div> <!-- .span4 -->
                <div class="span8">
                    <select id="ip-format"> 
                        <option value="1" selected>IP|IP|IP (Gogo-Tester格式)</option> 
                    </select> 
                </div> <!-- .span8 -->
            </div> <!-- .row-fluid -->

            <div class="row-fluid">
                <div class="span4">
                    <label for="ip-list">IP列表</label>
                </div> <!-- .span4 -->
                <div class="span8">
                    <textarea id="ip-list" rows="10"></textarea>
                </div> <!-- .span8 -->
            </div> <!-- .row-fluid -->

            <div class="row-fluid">
                <div class="span12">
                    <button class="btn btn-primary btn-block" type="submit">执行</button>
                </div> <!-- .span12 -->
            </div> <!-- .row-fluid -->
        </form> <!-- #import-export-ip -->
    </div> <!-- #authentication -->
    <div id="logs" class="tab-pane fade">
        <div id="log" class="span12"></div>
    </div> <!-- #log -->
</div> <!-- #tab-content -->
<script>
    function onSubmit(){
        //从页面元素取出需要的东西
        var type = $("input[name='type']:checked").val(),
        ipFormat = $("#ip-format").find("option:selected").val(),
        ipList   = $('#ip-list').val();

        //导入
        if(type == 'import') {
            //根据ipFormat处理ipList
            if(ipFormat == 1) {
                ipList = ipList.split('|');
            }

            //准备要提交的数据
            var data = {
                'ipList': ipList
            };

            //提交数据
            $.ajax({
                type: 'POST',
                url: 'http://127.0.0.1:8084/importip?cmd=import',
                data: data,
                dataType: 'JSON',
                success: function(result) {
                    if ( result['res'] == 'success' ) {
                        $('.alert').html('导入成功.');
                        $('.alert').addClass('alert-success');
                        $('.alert').removeClass('alert-error');
                        $('.alert').removeClass('hide');
                    } else {
                        $('.alert').html('发生未知错误.');
                        $('.alert').addClass('alert-error');
                        $('.alert').removeClass('alert-success');
                        $('.alert').removeClass('hide');
                    }
                }
            });
        } else { //导出
            $('.alert').html('导出暂未制作.');
            $('.alert').addClass('alert-error');
            $('.alert').removeClass('alert-success');
            $('.alert').removeClass('hide');
        }
    }
</script>
